spring.application.name=library-system

# Databasinställningar
spring.datasource.url=jdbc:sqlite:library.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=


# Hibernate-dialekt för SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Validera befintlig databasstruktur utan att ändra
spring.jpa.hibernate.ddl-auto=validate

# Förhindra att JPA försöker skapa schema
spring.jpa.generate-ddl=false

# Dialekt för Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# Aktivera H2 konsolåtkomst
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Visa SQL-frågor i loggen
spring.jpa.show-sql=true

# Formatera SQL för bättre läsbarhet
spring.jpa.format-sql=true

# Loggnivåer
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.example.librarysystem=DEBUG
logging.level.root=INFO

# Format för loggutskrift //-----//
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

#Session timout (30 min)
server.servlet.session.timeout=30m

#Cookie-inställningar
server.servlet.session.cookie.name=MYSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax